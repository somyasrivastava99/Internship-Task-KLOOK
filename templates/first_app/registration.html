{% extends 'first_app/base.html' %}
{% load staticfiles %}

{% block body_block %}
<br>
<br>
<div class="jumbotron">
  {% if registered %}
    <h1> Thank You for registering! </h1>
  {% else %}
    <h1> Regsiter these! </h1>
    <h3> Fill out the form </h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
    <input type="submit" name="" value="Register">
    </form>
  {% endif %}
</div>
{% endblock %}
