{% extends 'first_app/base.html' %}
{% load staticfiles %}

{% block body_block %}
<br>
<br>
<div class="reg">
  {% if registered %}
    <h1> Thank You for registering! </h1>
  {% else %}

    <h1 > Sign Up Page </h1>
    <br>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <br>
    <button class="button">Sign Up </button>
    </form>
  {% endif %}
</div>
{% endblock %}
